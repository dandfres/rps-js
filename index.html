<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Piedra Papel o Tijera</h1>
    </header>

    <main>
        <div id="hand-options" class="btn-container">
            <button data-choice="piedra"><i class="fas fa-hand-rock"></i></button>
            <button data-choice="papel"><i class="fas fa-hand-paper"></i></button>
            <button data-choice="tijera"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div class="outcome"></div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
